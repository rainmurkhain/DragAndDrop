<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Meioos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
</head>
<body>



<img id="back_to_menu" onclick="back_to_menu()" src="assets/home.png" height="100" width="100" />

<div id="endScreen">
    <p id="endScreenCongratz"></p>
    <p id="endScreenScore"></p>
    <p id="restartGame" onclick="restartGame()"></p>
</div>

<img src="assets/score_button_EST.png" id="goToScore" onclick="showScore()">

<div id="dialog_animation">

    <div id="dialog">
        <h1 id="dialog_header"></h1>
        <p id="welcome_screen_text"></p>
        <img id="welcome_screen_arrow_back" src="assets/tagasi.png" onclick="welcomeScreenMoveBack()">
        <img id="welcome_screen_arrow_forward" src="assets/edasi.png" onclick="welcomeScreenMoveForward()">
    </div>


    <div id="animation">
        <img src="assets/raam.png" width="500" height="500">
        <video id="animation_img"></video>
    </div>

</div>

<div id="game_animation">
    <img src="assets/seletuse%20ja%20anim%20slaid.png">
    <img src="" id="arrow_down"  width="50" height="50" onclick="startGame()">

    <p id="game_text"></p>
    <video id="phase_animation" width="300" height="300" autoplay></video>
</div>

<img src="assets/MEIOOS_LOGO_EST.png" id="s22sk">
<img src="assets/skeem.png" id="skeem">
<video id="final_animation" autoplay></video>
<div class="dropzone" id="a1"></div>
<div class="dropzone" id="a2"></div>
<div class="dropzone" id="a3"></div>
<div class="dropzone" id="a4"></div>

<div class="dropzone" id="a5"></div>
<div class="dropzone" id="a6"></div>
<div class="dropzone" id="a7"></div>
<div class="dropzone" id="a8"></div>

<img class="non-draggable" id="n1" src="assets/profaas%20ii%20sin.png">
<img class="non-draggable" id="n2" src="assets/metafaas%20ii%20sin.png">
<img class="non-draggable" id="n3" src="assets/anafaas%20ii%20sin.png">
<img class="non-draggable" id="n4" src="assets/telofaas%20ii%20sin.png">

<div id = "yes-drag">
    <img src="assets/profaas%20i.png" id="d1" class="draggable">
    <img src="assets/metafaas%20i.png" id="d2" class="draggable">
    <img src="assets/anafaas%20i.png" id="d3" class="draggable">
    <img src="assets/telofaas%20i.png" id="d4" class="draggable">
    <img src="assets/profaas%20ii%20pun.png" id="d5" class="draggable">
    <img src="assets/metafaas%20ii%20pun.png" id="d6" class="draggable">
    <img src="assets/anafaas%20ii%20pun.png" id="d7" class="draggable">
    <img src="assets/telofaas%20ii%20pun.png" id="d8" class="draggable">
</div>

<p id="hi1" class="hi" onclick="showHint('hi1')"> Vihje </p>
<p id="hi2" class="hi" onclick="showHint('hi2')"> Vihje </p>
<p id="hi3" class="hi" onclick="showHint('hi3')"> Vihje </p>
<p id="hi4" class="hi" onclick="showHint('hi4')"> Vihje </p>
<p id="hi5" class="hi" onclick="showHint('hi5')"> Vihje </p>
<p id="hi6" class="hi" onclick="showHint('hi6')"> Vihje </p>
<p id="hi7" class="hi" onclick="showHint('hi7')"> Vihje </p>
<p id="hi8" class="hi" onclick="showHint('hi8')"> Vihje </p>

<div id="blocker"></div>

<div id="hintBox">
    <p id="hint1"></p>
    <p id="hint2"></p>
</div>

<div id="chooseLang">
    <div class="mang" id="mang1"><img src="assets/eestiK_btn.svg" onclick="chooseLang(0)"><p>Eesti keel</p></div>
    <div class="mang" id="mang2"><img src="assets/ingliseK_btn.svg" onclick="chooseLang(1)"><p>English</p></div>
    <div class="mang" id="mang3"><img src="assets/veneK_btn.svg" onclick="chooseLang(2)"><p>Русский</p></div>
</div>

<div id="circle"><p id="timer"></p></div>

<script src="app.js"></script>
</body>
</html>
